<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Script do Projeto -->
    <script src="scripts/script.js" defer></script>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- FavIcon -->
     <link rel="shortcut icon" href="imgs/fav-icon.png" type="image/x-icon">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="main-box">
        <header>
            <h1><i class="fa-solid fa-list-check"></i></i></i> Lista de tarefas</h1>
        </header>
        <div id="tasks-lists-box">
            <div id="current-list-div">
                <h4 id="current-list-h4">Lista atual:</h4>
                <select id="tasks-lists-sel">
                    <option value="Principal">Principal</option>
                    <option value="Compras">Compras</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Trabalho">Trabalho</option>
                </select>
            </div>
            <div id="new-list-div" style="display: none;">
                <input type="text" id="add-new-list-input" placeholder="Nome da nova lista">
                <button id="confirm-list-btn">
                    <i class="fa-sharp fa-solid fa-check"></i>
                </button>
                <button id="cancel-new-task-btn">
                    <i class="fa-solid fa-ban"></i>
                </button>
            </div>
            <div id="list-buttons-div">
                <button id="add-new-task-list">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
                <button id="del-list-btn">
                    <i class="fa-solid fa-circle-minus"></i>
                </button>
            </div>
            <div id="confirm_delete_list_div" style="display: none;">
                <p id="msg_to_delete_list"></p>
                <button id="confirm_delete_list_btn">
                    <i class="fa-sharp fa-solid fa-check"></i>
                </button>
                <button id="cancel_delete_list_btn">
                    <i class="fa-solid fa-ban"></i>
                </button>
            </div>

        </div>
        <nav id="navbar">
            <div id="search_div" style="display: none;">
                <input type="text" id="search-input" >
                <button id="erase_search">
                    <i class="fa-sharp fa-solid fa-rotate-left"></i>
                </button>
            </div>
            <div id="glass_button_div">
                <button id="search-button">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div id="filter_div">
                <h4>Filtro:</h4>
                <select id="tasks-filter">
                    <option value="all">Todos as tarefas</option>
                    <option value="done">Tarefas feitas</option>
                    <option value="todo">Tarefas a fazer</option>
                </select>
            </div>
        </nav>
        <div id="tasks-box">
            <div id="create-task-field" style="display: none;">
                <div id="div_input_Newtask">
                    <input type="text" id="new-task-fied" placeholder="O que voc deseja fazer?">
                    <button id="confirm-newTask-btn">
                        <i class="fa-sharp fa-solid fa-check"></i>
                    </button>
                    <button id="cancel-newTask-btn">
                        <i class="fa-solid fa-ban"></i>
                    </button>
                </div>
                <div id="div_selec_newTask">
                    <h4>Adicionar Ã  lista:</h4>
                    <select id="add-task-to-list">
                        <option value="Principal">Principal</option>
                    </select>
                </div>
            </div>
            <div id="create-task">
                <h4>Nova tarefa</h4>
                <button id="new-task-btn">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
            </div>  
        </div>
        <div id="edit-task-div" style="display: none;">
            <input type="text" id="edit-task-input">
            <button id="confirm_newTaskName_btn"><i class="fa-solid fa-check"></i></button> 
        </div>     
        <div id="tasks-todo-box">
            <div class="task Principal exemplo">
                <i class="fa-sharp fa-regular fa-square"></i>
                <h3 class="taskTitle tlb-item">Adicionar minha primeira tarefa!</h3>
                <button class="finish-task">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-task">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-task">
                    <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
        <div id="tools_div" >
            <div id="tools_options" style="display: none;">
                <ul>
                    <li id="erase_data_op">Apagar todos os dados</li>
                    <li id="feedback_op">Relatar problema</li>
                </ul>
            </div>
            <button id="tools_btn">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </div>
    <footer>
        <p>&copy; Desenvolvido por Antonio Souza</p>
        <div id="imgs">
            <a href="https://github.com/antoniosouza977" target="_blank">
                <img src="imgs/github-icon.png">
            </a>
            <a href="https://wa.me/5567991214516" target="_blank">
                <img src="imgs/whatsicon.png" >
            </a>
        </div>
    </footer>    
</body>
</html>
